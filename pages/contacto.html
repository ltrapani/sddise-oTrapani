    <main>
        <section id="contact">
        <div>
            <h1>&bull; Contactame! &bull;</h1>
            <div class="underline">
            </div>
            <div class="icon_wrapper">
            <form action="#" method="post" id="contact_form">
            <div class="nombre">
                <label for="nombre"></label>
                <input type="text" placeholder="Ingresar nombre" name="nombre" id="nombre_input" required>
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Ingresar email" name="email" id="email_input" required>
            </div>
            <div class="numero">
                <label for="name"></label>
                <input type="text" placeholder="Ingresar numero telefonico" name="numero" id="numero_input" required>
            </div>
            <div class="motivo">
                <label for="motivo"></label>
                <select placeholder="motivo line" name="motivo" id="motivo_input" required>
                <option disabled hidden selected>Motivo</option>
                <option>PEDIDO</option>
                <option>RECLAMO</option>
                <option>COMENTARIO</option>
                </select>
            </div>
            <div class="content2">
                <label for="content2"></label>
                <textarea name="content2" placeholder="Escriba aqui" id="content_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Enviar" id="form_button"/>
            </div>
            <div class="reset">
                <input type="reset" value="Borrar todo" id="form_button"/>
            </div>
            </form>
        </div>
    </section>
